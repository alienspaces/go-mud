# Testing the server requires postgres to be running as a service.
test-server:
  variables:
    APP_SERVER_ENV: ci
    APP_SERVER_PORT: 8084
    APP_SERVER_LOG_LEVEL: warn
    APP_SERVER_GO_VERSION: "go1.17.2"
    APP_SERVER_ENABLE_EXAMPLES: 0
    APP_SERVER_ENABLE_TEMPLATE: 1
    APP_SERVER_DB_HOST: postgres
    APP_SERVER_DB_NAME: "go-mud"
    APP_SERVER_DB_PORT: 5432
    APP_SERVER_DB_USER: "go-mud-user"
    APP_SERVER_DB_PASSWORD: "go-mud-pass"
    APP_SERVER_JWT_SIGNING_KEY: "!notTherealSecretNoob!"
    POSTGRES_DB: go-mud
    POSTGRES_USER: go-mud-user
    POSTGRES_PASSWORD: go-mud-pass
  image: $CI_REGISTRY/alienspaces/go-mud/golang:1.17.2-alpine3.14
  stage: test-server
  services:
    - name: $CI_REGISTRY/alienspaces/go-mud/postgres:12.7-alpine3.14
      alias: postgres
  before_script:
    - apk add build-base
    - apk add git
    - apk add bash
    - apk add postgresql-client
  script:
    - cd server
    - ./script/test-ci

build-server:
  image: $CI_REGISTRY/alienspaces/go-mud/docker:19.03.12
  stage: build-server
  services:
    - name: $CI_REGISTRY/alienspaces/go-mud/docker:19.03.12-dind
      alias: docker
  before_script:
    - apk add git
    - apk add bash
  script:
    - cd server
    - ./script/build
