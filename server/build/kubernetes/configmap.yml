  APP_SERVER_DB_NAME: {APP_SERVER_DB_NAME}
  APP_SERVER_DB_USER: {APP_SERVER_DB_USER}
  APP_SERVER_DB_PASSWORD: {APP_SERVER_DB_PASSWORD}

