include:
  - template: Security/SAST.gitlab-ci.yml
  - local: "/server/.gitlab-ci.yml"

stages:
  - test
  - test-server
  - build-server
  - test-client

sast:
  variables:
    SAST_EXCLUDED_ANALYZERS: bandit, brakeman, flawfinder, phpcs-security-audit, pmd-apex,
      security-code-scan, sobelow, spotbugs, eslint
  stage: test

# All variables are valid for all jobs
variables:
  FF_NETWORK_PER_BUILD: 1
  APP_CLIENT_API_HOST: game-server
  APP_CLIENT_API_PORT: 3000

# Testing the client requires the server and postgres to be running as services.
test-client:
  image: $CI_REGISTRY/alienspaces/go-mud/cirrusci/flutter:stable
  stage: test-client
  services:
    - name: $CI_REGISTRY/alienspaces/go-mud/game-server:$CI_COMMIT_SHORT_SHA
      alias: game-server
  script:
    - cd client
    - flutter pub get
    - dart ./tool/generate.dart
    - flutter test
  only:
    - develop
    - master
